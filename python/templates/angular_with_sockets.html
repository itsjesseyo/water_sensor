	<script src="{{ url_for('static', filename='angular_app.js') }}"></script>
	<title>Hello from Flask</title>
	<body ng-controller="MyController">
		<h1>Hello Angular!</h1>

		<button ng-click="FakeJSON()">Fake JSON</button>

			<li class="animate-repeat" ng-repeat="client in socket_clients  track by $index">
